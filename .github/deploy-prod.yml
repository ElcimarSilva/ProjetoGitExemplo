name: Publish Release, Deploy and Merge to Main

on:
  release:
    types: [created]

jobs:
  publish_release_and_merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Release Information
        id: release_info
        run: |
          RELEASE_NAME=$(echo "${GITHUB_REF/refs\/tags\//}")
          RELEASE_STATUS=$(gh release view ${RELEASE_NAME} --json status -q ".status")
          echo "::set-output name=release_status::${RELEASE_STATUS}"

      - name: Publish Release and Merge to Main
        if: steps.release_info.outputs.release_status == '"ready"'
        run: |
          RELEASE_NAME=$(echo "${GITHUB_REF/refs\/tags\//}")

          # Publish the release
          gh release edit ${RELEASE_NAME} --title "Release ${RELEASE_NAME}" --notes "Release notes for ${RELEASE_NAME}" --draft false --prerelease false

          # Merge release branch to main
          git fetch origin refs/heads/release/*:refs/remotes/origin/release/*
          git checkout main
          git pull
          git merge origin/release/${RELEASE_NAME} --no-edit
          git push origin main
